    <h1>Schedule your favorite outdoor activity with me!</h1>

    <!-- modify this form HTML and place wherever you want your form -->
<form
action="https://formspree.io/f/mknyvlyl"
method="POST"
style="width: 500px; margin:auto">

<div class="form-group">
  <label for="activity">Your outdoor activity:</label>
  <select name="activity" id="activity" class="form-control" required>
    <option value="Blank">Select</option>
    <option value="Biking">Biking</option>
    <option value="Running">Running</option>
    <option value="Hiking">Hiking</option>
  </select>
</div>


<div class="form-group">
  <label for="email">Your email:</label>
  <input type="email" name="email" class="form-control" required>
</div>

<div class="form-group">
  <label for="name">Your name:</label>
<input type="text" name="name" class="form-control" required>
</div>

<div class="form-group">
  <label for="datetime">Your availability:</label>
<input type="datetime-local" name="datetime" class="form-control" required>
</div>

<div class="form-group">
  <label for="message">Your message:</label>
<input type="text" name="message" class="form-control">
</div>


<!-- your other form fields go here -->
<button type="submit">Send</button>
</form>
